<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi formulario</title>
</head>
<body>
    <form action="">
        <label for="nombre">Nombre completo</label>
        <input type="text" placeholder="Nombre" id="nombre">
        
        <label for="edad">Edad</label>
        <input type="number" placeholder="Edad" id="edad">

        <label for="password">Password</label>
        <input type="password" id="password">

        <label for="isAlive">¿Esta vivo?</label>
        <input type="checkbox" id="isAlive">

        <label for="fecha">Fecha</label>
        <input type="date" id="fecha">

        <select name="" id="" aria-label="Selector de materias">
            <option value="0" aria-disabled="true" disabled>Selecciona una Opción</option>
            <option value="1" aria-label="Fisica">Fisica</option>
            <option value="2" aria-label="Matematicas">Mates</option>
            <option value="3" aria-label="Biologia">Biología</option>
            <option value="4" aria-label="Inmunologia">Inmunologia</option>
        </select>

        <button type="submit">Guardar</button>
    </form>
</body>
</html>
