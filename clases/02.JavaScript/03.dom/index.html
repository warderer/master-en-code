<!DOCTYPE html>
<html lang="en">

<head>

                <div class="inputs">

                </div>

        </section>
        <section class="table">
            <div class="row head">
                <div class="column">Nombre</div>
                <div class="column">Email</div>
                <div class="column">Telefono</div>
                <div class="column">Tipo</div>
            </div>
